{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'list_app/css/style.css' %}" />
</head>

<body>
    <div class="body_content">
    <div class="body_content_inner">
        <table class="login_table" width="100%">
        <tr>
            <th width="150px">menu</th>
            <td><table class="login_table_inner">
            <tr>
                <td><a href="{% url 'client' %}">クライアント</a></td>
                <td><a href="{% url 'user' %}">ユーザー</a></td>
            </tr>
            </table></td>
        </tr>
        <tr>
            <th width="150px">login account:</th>
            <td>"{{login_account}}"</td></tr>  <!-- user ではなく account -->
        </table>
        
        <div class="header">{% block header %}{% endblock %}</div>
       
        <div class="content">{% block content %}{% endblock %}</div>

        <div class="footer">
        <hr>
            <div>
            <span style="float:left;font-weight:bold;">
                <a href="/admin/logout?next=/list_app/">[ logout ]</a>
            </span>
            <span style="float:right">powered by teamUZU</span>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
