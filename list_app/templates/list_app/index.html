{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>name_list</title>
    <link rel="stylesheet" type="text/css"
        href="{% static 'list_app/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{pagename}}</p>
    <p>{{pagemessage}}</p>
    <form action="{% url 'form' %}" method="post">
        {% csrf_token %}
        <label for="msg">message: </label>
        <input id="msg" type="text" name="msg">
        <input type="submit" value="click">
    </form>
    <p><a href="{% url goto %}">{{goto}}ページへ</a></p>
</body>
</html>
