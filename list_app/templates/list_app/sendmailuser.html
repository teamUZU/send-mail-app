{% extends 'list_app/layout.html' %}

{% block title %}SendMailUser{% endblock %}

{% block header %}
<h1>SendMail</h1>
{% endblock %}

{% block content %}
<table>
    <form action="{% url 'sendmailuser' id %}" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <tr>
        <td></td>
        <td><input type="submit" value="メール送信"></td>
    </tr>
    </form>
</table>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
